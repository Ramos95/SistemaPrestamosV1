<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>

        <title>Sistema Prestamo</title>
        <style>  
            .Bimage{background-color: #314D5B ; background-attachment: fixed; background-size: 100%}        
        </style> 
    </h:head>

    <h:body class="Bimage">

        <div id="top">
            <h:panelGrid columns="2">
             <h:graphicImage  id="iconoHome" class="icon" name="/img/service.png"  height="50" width="50"/> 
            <h1 style="color: white;">
                SISTEMA PRESTAMO
            </h1>
                
             </h:panelGrid>
        </div>


        <div id="sidenav">
            <ui:insert name="sidenav">

                <div class="sidenav">
                    <a  href="home.jsf" id="ref"  title="Pagina de inicio" onmouseover="cambiacolor_over(this)" onmouseout="cambiacolor_out(this)" >
                        <h:graphicImage class="icon" name="/img/house.png"  height="32" width="32"/>
                        Home
                    </a>
                    <p:separator/>
                    <a  href="cliente.jsf" title="Se administran los clientes" onmouseover="cambiacolor_over(this)" onmouseout="cambiacolor_out(this)" >
                        <h:graphicImage class="icon" name="/img/cliente.png"  height="32" width="32"/>
                        Clientes
                    </a>
                    <p:separator/>
                    <a href="prestamo.jsf" title="Se Administran los Prestamos" onmouseover="cambiacolor_over(this)" onmouseout="cambiacolor_out(this)">
                        <h:graphicImage class="icon" name="/img/notebook-5.png"  height="32" width="32"/>
                        Prestamos
                    </a>

                    <p:separator/>
                    <a href="#" title="Informacion del Sistema" onmouseover="cambiacolor_over(this)" onmouseout="cambiacolor_out(this)">
                        <h:graphicImage class="icon" name="/img/info.png"  height="32" width="32"/>
                        Acerca de
                    </a>
                    <p:separator/>
                </div>
            </ui:insert>
        </div>

        
//scripts que se cargan al iniciar
    <script language="javascript">
    function cambiacolor_over(celda){ celda.style.backgroundColor="#ffffff" ;} 
    function cambiacolor_out(celda){ celda.style.backgroundColor="#349886" ;}
    </script>

        
    <script type="text/javascript">
            $(document).ready(function () {
                $('ref').hover(
                        function () {
                            $(this).css({"width": "280px"});
                        },
                        function () {
                            $(this).css({"width": "1px"});
                        }
                );
            });
        </script>    


        <div  class="right_content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>

</html>
