<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/facelets/plantillas/template.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2">

                    <h:panelGrid columns="2" style="padding-left: 10px; padding-top: 0px">
                        <h:graphicImage id="clienteIcon"   class="icon" name="/img/notebook-5.png"  height="60" width="60"/>
                        <p:outputLabel for="clienteIcon" value=" PRESTAMOS" style="color: white;font-family: sans-serif"/>
                    </h:panelGrid>

                    <h:panelGrid style="padding-left: 44px">
                        <p:panel style="width: 870px; height: 140px;background-color: whitesmoke;padding-top: 0px">

                            <h:panelGrid columns="2" cellspacing="10">

                                <h:panelGrid columns="1">
                                    <h:outputLabel  value="DATOS DEL CLIENTE" style="color: black; font-family: sans-serif"/>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="dui" value="DUI:" style="color: red; font-family: sans-serif" />
                                        <h:outputLabel id="dui"  value="123456789-8"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="nombre" value="NOMBRE:" style="color: red; font-family: sans-serif" />
                                        <h:outputLabel id="nombre"  value="Francisco Javier "/>
                                        <h:outputLabel for="apellido" value="APELLIDOS: " style="color: red; font-family: sans-serif" />
                                        <h:outputLabel id="apellido"  value="Morales Ayala"/>
                                    </h:panelGrid>

                                </h:panelGrid >

                                <h:panelGrid columns="1" cellspacing="5">
                                    <h:outputLabel  value="DATOS DEL PRESTAMO" style="color: black; font-family: sans-serif"/>

                                    <h:panelGrid columns="2" cellspacing="4">
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <h:outputLabel for="numeroPrestamo" value="N° PRESTAMO:" style="color: red; font-family: sans-serif"/>
                                                <h:outputLabel id="numeroPrestamo"  value="2"/>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <h:outputLabel for="montoTotal" value="MONTO TOTAL: " style="color: red; font-family: sans-serif"/>
                                                <h:outputLabel id="montoTotal"  value="$1000.00"/>
                                            </h:panelGrid>
                                        </h:panelGrid>

                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <h:outputLabel for="tasaInteres" value="TASA DE INTERES:" style="color: red; font-family: sans-serif"/>
                                                <h:outputLabel id="tasaInteres"  value="15%"/>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <h:outputLabel for="capitalizacion" value="CAPITALIZACION :" style="color: red; font-family: sans-serif"/>
                                                <h:outputLabel id="capitalizacion"  value="Mensual"/>
                                            </h:panelGrid>
                                        </h:panelGrid>

                                    </h:panelGrid>

                                </h:panelGrid>


                            </h:panelGrid>


                        </p:panel>

                    </h:panelGrid>
                </h:panelGrid>

                <p:separator/>

                <br/>
                <h:panelGrid columns="1">
                    <p:outputLabel value="Historial de Pagos del Prestamo" style="color: white;font-family: sans-serif;padding-left: 17px" />
                    <p:dataTable value="#{controllerPago.pagos}" var="pago">
                        <p:column headerText="N° Cuota">
                            <h:outputText value="#{pago.numeroCuota}"  />

                        </p:column>
                        <p:column headerText="Cuota">

                            <h:outputText value="#{pago.cuota}"/>
                    </p:column>
                    <p:column headerText="Capital">

                        <h:outputText value="#{pago.capital}"/>
                </p:column>
                <p:column headerText="Interes">

                    <h:outputText value="#{pago.interes}"/>
            </p:column>
            <p:column headerText="Saldo">

                <h:outputText value="#{pago.saldo}"/>
        </p:column>
        <p:column headerText="Fecha de Pago">

            <h:outputText value="#{pago.fechaPago}"/>
    </p:column>


</p:dataTable>


</h:panelGrid>





</ui:define>

</ui:composition>

</body>
</html>
