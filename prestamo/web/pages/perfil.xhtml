<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/facelets/plantillas/template.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" style="background-color:  transparent;padding-left: 18px">
                    <h:graphicImage id="clienteIcon"   class="icon" name="/img/cliente.png"  height="60" width="60"/>
                    <p:outputLabel for="clienteIcon" value="PERFIL DE CLIENTE" style="color: white;font-family: sans-serif"/>            
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid style="padding-left: 12px; padding-top: 24px">

                    <p:panel style="width: 1090px; height: 200px"  >

                        <h:panelGrid columns="3" >
                            <h:panelGrid columns="1">
                                <p:outputLabel for="iconoNombre" value="Erick Vladimir Guirola Lemus " style="color: gray; font-family: sans-serif"/>
                                <h:graphicImage  id="iconoNombre" class="icon" name="/img/users.png"  height="70" width="70" style="align-content: center"/>

                            </h:panelGrid>


                            <h:panelGrid columns="1" cellpadding="5">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="dui" value="DUI: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="dui" value="123456788-9" />

                                    <p:outputLabel  for="nit" value="NIT: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="nit" value="1234-56788-902-3" />

                                    <p:outputLabel for="nombre" value="NOMBRES: " style="color: red; font-family: sans-serif" />
                                    <p:outputLabel id="nombre" value="Erick Vladimir" />

                                    <p:outputLabel for="apellido" value="APELLIDOS: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="apellido" value="Guirola Lemus" />

                                    <p:outputLabel for="observaciones"  value="OBSERVACIONES: " style="color: red; font-family: sans-serif" />
                                    <p:outputLabel id="observaciones" value="Cliente sin Observaciones" />
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="sexo" value="SEXO: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="sexo" value="M" />
                                    <p:outputLabel  for="fechaNacimiento" value="FECHA DE NACIMIENTO: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="fechaNacimiento" value="27/Diciembre/1994" />
                                    <p:outputLabel for="direccion" value="DIRECCION: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="direccion" value="Coatepeque, Santa Ana" />
                                    <p:outputLabel for="telefono" value="TELEFONO: " style="color: red; font-family: sans-serif"/>
                                    <p:outputLabel id="telefono" value="7905-4986" />
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:panelGrid>

                    </p:panel>

                </h:panelGrid>

                <h:panelGrid style="padding-left: 12px ;width: 1126px; padding-top: 0px;padding-right: 10px;position: relative">
                    <p:tabView style="padding-top:  0px;position: relative">
                        <p:tab title="Actividad">
                            <h:panelGrid columns="1" cellpadding="10">
                                <p:accordionPanel style="width: 100%">
                                    <p:tab title="Historial de Prestamos">
                                        Aca se mostrara el Historial de los prestamos realizados por el cliente
                                    </p:tab>
                                    
                                    <p:tab title="Historial de Pagos" >
                                        Aca se mostrara el Historial de los pagos realizados por los clientes
                                    </p:tab>
                                </p:accordionPanel>

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Editar Perfil">
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:outputLabel value="EDITAR PERFIL"  style="color: red; font-family: sans-serif" />
                                <h:panelGrid columns="2" cellpadding="4">
                                    <p:outputLabel  for="dui" value="DUI: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="dui" size="40" value="123456788-2" />

                                    <p:outputLabel for="nit" value="NIT: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="nit" size="40" value="0202-271294-103-6" />

                                    <p:outputLabel for="nombre" value="NOMBRES: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="nombre" size="40" value="Erick Vladimir "/>

                                    <p:outputLabel for="apellido" value="APELLIDOS: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="apellido" size="40"  value="Guirola Lemus"/>

                                    <p:outputLabel for="observaciones" value="OBSERVACIONES: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="observaciones" size="40"  value="No hay observaciones"/>

                                    <p:outputLabel for="sexo" value="SEXO: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="sexo" size="40" value="Masculino"/>

                                    <p:outputLabel for="fechaNacimiento" value="FECHA DE NACIMIENTO: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="fechaNacimiento" value="27-12-1994" size="40" />

                                    <p:outputLabel for="direccion" value="DIRECCION: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="direccion" size="40"  value="Coatepeque Santa Ana "/>

                                    <p:outputLabel for="telefono" value="TELEFONO: " style="color: grey; font-family: sans-serif" />
                                    <h:inputText id="telefono" size="40" value="7905-4986" />

                                       

                                </h:panelGrid>
 
                                <h:panelGrid columns="2" class="center">
                                    <p:commandButton value="Cancelar"   />
                                    <p:commandButton value="Modificar"   />
                                </h:panelGrid>

                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>

                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
